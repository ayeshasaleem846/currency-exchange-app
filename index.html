<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Curruncy Converter</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet" />
</head>
<body>
    <section>
        <div class="container">
            <form>
                <h2>
                Curruncy Converter
            </h2>
            <div class="amount">
                 <label for="amount"><p>Enter Amount:</p> </label>
                 <input value="100" type="text" id="amount">      
            </div>
             <div class="dropdown">
                <div class="from">
                    <p>From</p>
                    <div class="select-container">
                        <img src="https://flagcdn.com/w40/us.png" alt="">
                        <select name="from" aria-label="Choose Category">
                        </select>
                    </div>
                </div>
                        <span class="material-symbols-outlined">sync_alt</span>
                          <div class="to">
                        <p>To</p>
                    <div class="select-container">
                        <img src="https://flagcdn.com/w40/pk.png" alt="">
                        <select name="to" aria-label="Choose Category">
                        </select> 
                    </div>
                </div>
            </div>
             <div class="msg">1USD  = 280PKR</div>
             <button type="button">Get Exchange Rate</button>
            </form>
            
        </div>
    </section>


<script src="code.js"></script>
<script src="app.js"></script>
</body>
</html>
